info-sections:
  - section-title: 
    section-subtitle: Discover Zone
    section-description: Gearing up for the digital future? Want to experience a mock cyber-attack and the damages it can potentially cause? Learn how to protect yourself in the digital age and discover how Artificial Intelligence (AI) technologies can transform almost everything from home living products to services. Visit the Discover Zone to learn more and get a chance to win attractive prizes in our sure win lucky dip!    
    section-more-button: Learn more
    section-more-button-url: /discover-2019
    section-image-path: /images/discover/concierge_ robot.jpg

  - section-title: 
    section-subtitle: Experience Zone
    section-description: Look forward to a plethora of fun and excitement from discovering the latest tech gadgets and innovations that can help improve our lives; to interacting with a multitude of Immersive Media experiences, having fun with a game of Augmented Reality dodgeball to taking part in a myriad of activities at the Drone Arcade!
    section-more-button: Learn more
    section-more-button-url: /experience
    section-image-path: /images/experience/experience2.jpg

  - section-title: 
    section-subtitle: Innovate Zone
    section-description: Come on down to the Innovate Zone, to attend free tech workshops and have fun learning about coding and digital making. Get inspired by cutting edge tech prototypes created by students and join the crowd to cheer our local and regional students innovating and participating in the Youth Innovation Awards, Code Quest and Tech for Good coding competitions!
    section-more-button: Learn more
    section-more-button-url: /innovate
    section-image-path: /images/innovate/innovate3.jpg

